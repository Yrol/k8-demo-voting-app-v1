# Postgres pod
# Using the official Postgres image v9.4 from Dockerhub
# Using the default Postgres port 5432

apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    name: postgres-pod
    app: demo-voting-app

spec:
  containers:
    - name: postgres
      image: postgres:9.4
      ports:
        - containerPort: 5432